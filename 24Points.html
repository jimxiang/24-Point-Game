<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>24 Points</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">24 Points</a>
            </div>
        </div>

    </nav>
    <div class="container">
        <div class="col-md-2">
            <label>First number</label>
            <input name="first" type="text">
            <p id="r1"></p>
        </div>
        <div class="col-md-2">
            <label>second number</label>
            <input name="second" type="text">
            <p id="r2"></p>
        </div>
        <div class="col-md-2">
            <label>third number</label>
            <input name="third" type="text">
            <p id="r3"></p>
        </div>
        <div class="col-md-2">
            <label>forth number</label>
            <input name="forth" type="text">
            <p id="r4"></p>
        </div>
        <div class="col-md-offset-3  col-md-6">
            <input id="submit" type="button" class="btn btn-info" value="Submit">
        </div>
        <div class="col-md-offset-3  col-md-6">
            <p id="result"></p>
        </div>
    </div>
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="24Points.js"></script>
</html>
